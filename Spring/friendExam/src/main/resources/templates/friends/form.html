<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Friend Registration</title>
    <link rel="stylesheet" th:href="@{/css/friend.css}">
</head>
<body>
<h1>Friend Registration</h1>
<form th:action="@{/friends/add}" method="post" th:object="${friend}">
    <label for="name">Name : </label>
    <input type="text" id="name" th:field="*{name}" required>

    <label for="email">Email : </label>
    <input type="text" id="email" th:field="*{email}" required>

    <input type="submit" value="Rigistration">
</form>
</body>
</html>
