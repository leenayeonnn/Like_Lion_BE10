<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<ul>
    <li th:each="product : ${products}" th:text="${product.name} + ' : ' + ${product.price}"></li>
    <!--객체.속성명(= property 명) 을 작성하면 getter를 호출해서 값을 가져옴-->
</ul>
<div th:include="common/footer :: footer "></div>
</body>
</html>
